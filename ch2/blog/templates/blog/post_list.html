<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Pattaya&display=swap" rel="stylesheet">
    <style>
        .box{
            width:400px; height:auto;
            border:1px solid lightgray;
            border-radius:5px;
            display:inline-block;
            margin-left:50px;
            margin-bottom:20px;
        }
        img{
            width:380px; height:380px;
            margin:auto; display:block;
        }
        p{
            font-family: 'Nanum Gothic', sans-serif;
            font-size:19px;
            padding-left:20px;
            padding-right:20px;
        }
        .d{
            height:100px;
        }
        .box_title{
            text-align:center;
            margin:10px;
            font-size:30px;
            color:orangered;
            font-family: 'Pattaya', sans-serif;
        }
        #title{
            font-family: 'Pattaya', sans-serif;
            text-align:center;
            font-size:130px;
        }
        #mini{
            font-size:30px;
            color:dimgray;
        }
        .label{
            font-family: 'Pattaya', sans-serif;
            color:orangered;
        }
        body{
            background-color:rgb(230, 255, 255);
        }
    </style>
</head>
<body>

    <h1 id="title">Blog <span id="mini">made with Django</span></h1>

    {% for post in posts %}
    <div class="box">
        <p class="box_title">{{ post.title }}</p>
        <div class="imgbox">
            <img src="{{ post.image.url }}">
        </div>
        <p class="d"><span class="label">Description :</span> {{ post.description }}</p>
        <p><span class="label">Create_Date :</span> {{ post.create_date }}</p>
        <p><span class="label">Modify_Date :</span> {{ post.modify_date }}</p>
    </div>
    {% endfor %}

</body>
</html>
